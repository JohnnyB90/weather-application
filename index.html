<!DOCTYPE html>\
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--DayJS-->
    <script src="
    https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js
    "></script>
    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com" rel="stylesheet tailwind"></script>
    <link rel="stylesheet" href="./assets/stylesheet.css"/>
    <!-- Tab Title -->
    <title>Weather Application</title>
  </head>
<body>
    <!-- Header -->
    <div id="top-bar" class="text-6xl text-center text-white">
      <header>Weather Dashboard</header>
      <header id="currentTime"></header>
    </div>
    <!-- Search bar -->
    <!-- City search input field -->
    <div id="search-form" class="search-form">
    <p class="text-2xl font-bold">Search for a City:</p><br>
    <input class="border-4 border-solid p-2 text-center border-black text-xl rounded-md" type="text" id="city" name="name" placeholder="Enter your city" required></input><br>
    <!-- State search input field -->
    <input class="border-4 border-solid p-2 text-center border-black text-xl rounded-md" type="text" id="state" name="name" placeholder="Enter your state" required></input><br>
    <!-- Search button for the search fields -->
    <button id="search-city" class="mb-4 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-blue-400 text-white">Search</button>
    <hr class="border-gray-700 border-1">
    <!-- Buttons for searching popular cities -->
    <!-- Quick search button for Charlotte -->
    <button id="charlotte" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Charlotte</button>
    <!-- Quick search button for Atlanta -->
    <button id="atlanta" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Atlanta</button>
    <!-- Quick search button for Denver -->
    <button id="denver" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Denver</button>
    <!-- Quick search button for Seattle -->
    <button id="seattle" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Seattle</button>
    <!-- Quick search button for San Francisco -->
    <button id="sanfran" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">San Francisco</button>
    <!-- Quick search button for Orlando -->
    <button id="orlando" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Orlando</button>
    <!-- Quick search button for New York -->
    <button id="newyork" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">New York</button>
    <!-- Quick search button for Chicago -->
    <button id="chicago" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Chicago</button>
    <!-- Quick search button for Austin -->
    <button id="austin" class="mt-3 search-city border-4 border-solid border-blue-500w rounded-lg p-1 text-xl text-center bg-gray-500 text-black">Austin</button>
    </div>
    <!-- Current city, date, and weather -->
    <div class="current-city-block border-2 border-solid p-2 border-black text-xl rounded-am">
      <h1 class="text-center font-bold text-3xl">Current Location</h1>
      <hr class = "border-gray-900 border-width border-2 mb-3">
      <h2 id="current-city"></h2>
      <p class="current-conditions" id="temp"></p>
      <p class="current-conditions" id="wind"></p>
      <p class="current-conditions" id="humidity"></p>
    </div>
    <!-- 5-Day Forecast table-->
    <table id="fivedaytable">
      <thead>
        <tr>
          <th colspan="5">5-Day Forecast:<div id="city-name"></div></th>
        </tr>
      </thead>
      <tbody>
        <tr class="trth">
          <td class="bg-gray-800 font-bold" id="day1weather"></td>
          <td class="bg-gray-800 font-bold" id="day2weather"></td>
          <td class="bg-gray-800 font-bold" id="day3weather"></td>
          <td class="bg-gray-800 font-bold" id="day4weather"></td>
          <td class="bg-gray-800 font-bold" id="day5weather"></td>
        </tr>
      </tbody>
    </table>
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./assets/script.js"></script>
</body>
</html>
